<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Dart: the Return</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<link rel="stylesheet" href="css/custom.css">

	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

	<!-- Printing and PDF exports -->
	<script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section data-background="#FFFFFF">
			<img class="fragment" data-duration="2" data-animate="fadeIn" src="img/ministry.png">
		</section>
		<section data-background="img/amsterdamjs.png" data-js-errors></section>
		<section data-background="img/title/sw-bg.png" data-global-fragment="#title-text"></section>
		<section data-background="img/sw-white.png">About Me</section>
		<section></section>
	</div>
</div>

<div class="fullscreen-container reload-img" id="title-text">
		<img src="img/title/dart.gif" style=" width:900px; animation-duration: 10s" class="animated zoomIn">
		<img src="img/title/return.png" style=" width:450px; padding-top: 50px; animation-delay: 10.3s; animation-duration: 2s" class="animated fadeIn">
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true, callback: waitForHLJS},
            {src: 'bower_components/jquery/dist/jquery.min.js'},
            {src: 'js/animations.js'},
            {src: 'plugin/alt-arrows/alt-arrows.js', async: true},
            {src: 'plugin/blur-background/blur-background.js'},
            {src: 'plugin/loader-splashscreen/loader-splashscreen.js'},
            {src: 'plugin/code-fragment-highlight/code-fragment-highlight.js'},
            {src: 'plugin/global-fragments/global-fragments.js'},
            {src: 'plugin/script-runner/script-runner.js'},

        ],
        keyboard: {
            39: moveNext, // right arrow
						32: moveNext, // space
						34: moveNext, // page down
            37: 'prev'
        },
        script_runner: {
            'data-js-errors': {
                'slidechanged': function () {
                    if(window.exceptionMode === undefined) {
                        window.exceptionMode = true;
                    }
                }
            }
        },
    });

    function moveNext() {
        if(!window.exceptionMode) {
            Reveal.next();
            return true;
        } else {
            let message = 'JavaScript error';
            window.exceptionModeCount = window.exceptionModeCount || 0;
            switch(window.exceptionModeCount){
								case 10:
                    message = `I'm JavaScript, i don't want to work`;
                    break;
                case 11:
                    message = 'Leave me alone!';
                    break;
                case 12:
                    message = 'Why are you so rude?';
                    break;
								case 13:
                    message = "I'm a cat now, go away!" +
															"\n" +
															"         /\\_/\\\n" +
															"    ____/ o o \\\n" +
															"  /~____  =Ã¸= /\n" +
															" (______)__m_m)";
                    break;
								default:
								    message = 'JavaScript error';
						}
            window.exceptionModeCount++;
            throw message;
				}
    }

    function useDart() {
        window.exceptionMode = false;
        let message = "                              __\n" +
            "                 ,_         .'  '._______\n" +
            "                 ; `\\      / -=o=.-\"\"\"\"\"\"`\n" +
            "                 ;   \\    /     /\n" +
            "      __...----...;_  `;.:`\"=._/\n" +
            "     '-.         `-.``;::'     |\n" +
            "        `-.         `;::'     ;\n" +
            "           `'-.....-/::.     /\n" +
            "                    |::.   .'\n" +
            "                   /\\:: .-`\n" +
            "                  /';\\ /|\n" +
            "                 /'; ;`;|\n" +
            "                 `-'`-;_/";
				console.log(message);
        console.log("Everything is good now!");
    }

    function waitForHLJS() {
        if (window.hljs) {
            hljs.initHighlightingOnLoad();
            return;
        }
        console.log('Waiting for hljs');
        setTimeout(waitForHLJS, 1000);
    }

    Reveal.addEventListener('ready', () => {
        // patch jQuery to have show event
        (function ($) {
            $.each(['show', 'hide'], function (i, ev) {
                var el = $.fn[ev];
                $.fn[ev] = function () {
                    el.apply(this, arguments);
                    this.trigger(ev);
                    return el;
                };
            });
        })(jQuery);

        $('.reload-img').bind('show', function (el) {
            $(el.currentTarget).find('img').each((i, img) => {
                $(img).attr('src', $(img).attr('src'));
            });
        });
    });
</script>
</body>
</html>
